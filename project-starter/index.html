<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Starter</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="images/logo.svg" width="100" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#solutions" class="nav-link">Solutions</a>
            </li>
            <li class="nav-item">
              <a href="#details" class="nav-link">Details</a>
            </li>
            <li class="nav-item">
              <a href="#expertise" class="nav-link">Expertise</a>
            </li>
            <li class="nav-item">
              <a href="#pricing" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
          </ul>
          <span class="nav-item">
            <span class="fa-stack">
              <a href="https://facebook.com" target="_blank"
                ><i class="fas fa-circle fa-stack-2x"></i
                ><i class="fab fa-facebook-f fa-stack-1x text-white"></i
              ></a>
            </span>
          </span>
          <span class="nav-item">
            <span class="fa-stack">
              <a href="https://x.com" target="_blank"
                ><i class="fas fa-circle fa-stack-2x"></i
                ><i class="fab fa-x fa-stack-1x text-white"></i
              ></a>
            </span>
          </span>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header position-relative">
      <img
        src="images/vertical-decoration-left.svg"
        alt=""
        class="vertical-decoration position-absolute d-none d-md-block"
      />
      <div class="container">
        <div class="row">
          <div class="col-md-6 pt-5">
            <h1 class="xl-text mt-5">
              Software Solutions For
              <span class="text-primary fw-bold replace-me"
                >Small Business, Startups, Enterprise</span
              >
            </h1>
            <p class="lead">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet vel
              eos ratione ab voluptatibus quos dignissimos, nisi rem inventore
              dolorum.
            </p>
            <a href="#" class="btn btn-primary text-white">Learn More</a>
          </div>
        </div>
      </div>
    </header>
    <!-- replace-me js -->
    <script src="js/replaceme.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
